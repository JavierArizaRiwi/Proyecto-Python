services:
  miapp:
    build: .
    container_name: miapp-flask
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
